<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>html Page</title>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="static/mystyle.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
     

          <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
          
                  <div style="margin-top: 100px;" class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">Customer Churn Prediction System</span>
                  </div>
          
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form  action="{{ url_for('register') }}" method="post" style="width: 23rem;">
          
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>

                      <div class="form-outline mb-4">
                        <input type="text" name="name" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form2Example18">Username</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="email" name="email" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form2Example18">Email address</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" name="password" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form2Example28">Password</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                      </div>
          
                      
                      <p>Already have an Account? <a href="{{url_for('login')}}"class="link-info">Login here</a></p>
          
                    </form>
          
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left; "> -->
                    <img src=""
                    alt="Login image" class="w-100 vh-100" style=" object-position: left; height: 800px; ">
                </div>
              </div>
            </div>
          </section>

    </body>
</html>
